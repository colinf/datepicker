<!DOCTYPE 5>
<html>
  <head>
    <title>Datepicker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 50px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
      }
      .wem2 {
        width: 2em;
      }
      .wem4 {
        width: 4em;
      }
      input {
        box-sizing: content-box;
      }
      .datepicker {
        font-size: .8em;
      }
    </style>
  </head>
  <body>
    <title>Datepicker</title>
    <script src="../build/build.js"></script>
    <div>
      <label>Date1:</label>
      <input id="dt-dd" class="wem2" type="text" maxlength="2", placeholder="DD">/<input id="dt-mm" class="wem2" type="text" maxlength="2", placeholder="MM">/<input id="dt-yyyy" class="wem4" type="text" maxlength="4", placeholder="YYYY">
      <a id="pickLink1" href="#">Pick</a>
    </div>
    <div>
      <label>Date2:</label>
      <input id="dt-ddmmyyyy" type="text" maxlength="11", placeholder="DD/MM/YYYY">
      <a id="pickLink2" href="#">Pick</a>
    </div>
    <div>
      <label>Date3:</label>
      <select id="sel-dd">
        <option value="-1">Day</option>
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
        <option value="11">11th</option>
        <option value="12">12th</option>
        <option value="13">13th</option>
        <option value="14">14th</option>
        <option value="15">15th</option>
        <option value="16">16th</option>
        <option value="17">17th</option>
        <option value="18">18th</option>
        <option value="19">19th</option>
        <option value="20">20th</option>
        <option value="21">21st</option>
        <option value="22">22nd</option>
        <option value="23">23rd</option>
        <option value="24">24th</option>
        <option value="25">25th</option>
        <option value="26">26th</option>
        <option value="27">27th</option>
        <option value="28">28th</option>
        <option value="29">29th</option>
        <option value="30">30th</option>
        <option value="31">31st</option>
      </select>
      <select id="sel-mm" name="sel-mm">
        <option value="-1">Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select id="sel-yyyy">
        <option value="-1">Year</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
      </select>
      <a id="pickLink3" href="#">Pick</a>
    </div>
    <script>
      var Datepicker = require('datepicker');

      var datepicker = new Datepicker({displayInitial: true});
      datepicker
        .inputFields({
          '#dt-dd': 'DD',
          '#dt-mm': 'MM',
          '#dt-yyyy': 'YYYY'})
        .trigger('#pickLink1')
        .monthMenu()
        .yearMenu();

      var datepicker2 = new Datepicker("Pick Date 2");
      datepicker2
        .trigger('#dt-ddmmyyyy')
        .trigger('#pickLink2')
        .attach('#dt-ddmmyyyy')
        .inputFields({'#dt-ddmmyyyy': 'D MMM YYYY'});

      var datepicker3 = new Datepicker;
      datepicker3
        .inputFields({
          '#sel-dd': 'D',
          '#sel-mm': 'M',
          '#sel-yyyy': 'YYYY'})
        .trigger('#pickLink3');

    </script>
  </body>
</html>
